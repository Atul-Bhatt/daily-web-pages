<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/objecttag.css">
	<title>object tag</title>
</head>
<body>
	<header>This is how you put objects in an html file</header>
	<header>This is a pdf file</header>
	<object data="jspintroduction.pdf" type="application/pdf" style="padding-left: 10%" width="80%" height="500px"></object>
	<header>This is a html file</header>
	<object data="../index.html" type="text/html" width="100%" height="500px"></object>
</body>
</html>

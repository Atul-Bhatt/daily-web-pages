<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		SVG
	</title>
</head>
<body>

	<svg width="200" height="200">
		<circle cx="60" cy="60" r="60" stroke="green" stroke_width="4" fill="yellow"/>
	</svg>
	<svg width="300" height="200">
		<polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple; stroke-width:5;fill-rule:evenodd;"/> 
	</svg>
	<svg height="200" width="500">
		<defs>
			<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" style="stop-color:rgb(245,200,0);stop-opacity:1"/>
				<stop offset="100%" style="stop-color: rgb(240,0,240);stop-opacity:1"/>
			</linearGradient>
		</defs>
		<ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
		<text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">GIT</text>
		</svg> 
</body>
</html>
